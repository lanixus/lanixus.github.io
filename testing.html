<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Póster de Película</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .poster-container {
            min-height: 100vh;
            background: linear-gradient(to right, rgba(255,0,0,0.3), transparent, rgba(255,0,0,0.3));
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .poster {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 2 / 3;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .info-box {
            background-color: rgba(139, 0, 0, 0.8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .info-box h2 {
            color: white;
            font-size: 18px;
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <div class="poster">
            <img src="https://images-na.ssl-images-amazon.com/images/I/91ehz6nxhZL._SY606_.jpg" alt="Avengers: Endgame Poster">
            <div class="info-grid">
                <div class="info-box">
                    <h2>Personajes</h2>
                </div>
                <div class="info-box">
                    <h2>Premios</h2>
                </div>
                <div class="info-box">
                    <h2>Fechas importantes</h2>
                </div>
                <div class="info-box">
                    <h2>Dinero recaudado</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
