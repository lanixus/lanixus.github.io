
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lámpara Antiestrés</title>
    <style>
        body {
            background: linear-gradient(to right, #8e44ad, #3498db);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita el desbordamiento de las burbujas fuera del contenedor */
            position: relative; /* Permite posicionar las burbujas de manera absoluta */
            transition: background 1s ease; /* Transición de 1 segundo con efecto ease (suavidad) */
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none; /* Evita que las burbujas afecten la interacción del usuario */
            animation: float 5s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50%);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: bubble-float 5s infinite;
        }

        @keyframes bubble-float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <!-- Agrega burbujas aquí -->
        <div class="bubble" style="top: 10%; left: 20%;"></div>
        <div class="bubble" style="top: 30%; left: 70%;"></div>
        <!-- Puedes agregar más burbujas según tus preferencias -->
    </div>
    <script>
        // Cambia el color de fondo después de 1 segundo
        setTimeout(function () {
            document.body.style.background = "linear-gradient(to right, #3498db, #2980b9)";
        }, 1000);
    </script>
</body>
</html>
